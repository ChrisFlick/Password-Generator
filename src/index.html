<!DOCTYPE html>
<head>
    <title>Random Password Generator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Load JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Assets/css/style.css"
</head>
<body>
    <header>
            
    </header>

    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <h1>Random Password Generator</h1>
            </div>
            
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            Length<br>
                            <input type="text" id="length"><br>
                            <br>
                            <input type="checkbox" id="upper">Upper Case<br>
                            <input type="checkbox" id="lower">Lower Case<br>
                            <input type="checkbox" id="numeric">Numbers<br>
                            <input type="checkbox" id="special">Special Characters<br>
                        </form>
                            
                    </div>

                    <div class="col-md-4">
                        
                            <h4>Password:</h4> 
                        <br>
                        <div class="card-body">
                            <textarea readonly id="pass"></textarea><br>
                        </div>
                        
                    </div>
            </div>
            <div class="card-footer">
                    <button id="submit" class="btn btn-danger" value="Generate">Generate Password</button>
                    <button id="copy" class="btn btn-secondary float-right" 
                    value="Copy">Copy to Clipboard</button>
            </div>

            </div>
        </div> 
    </div>


    <footer>
    </footer>
</body>

<script type="text/javascript" src="main.js"></script>
